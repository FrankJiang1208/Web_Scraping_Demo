<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News About Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <h3><strong>Latest Mars News</strong></h3>
            <h5><strong>{{listings.news_title}}</strong></h5>
            <p>{{listings.news_p}}</p>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-5'>
                <h3><strong>Featured Mars Image</strong></h3>
                <img src={{listings.featured_image_url}}  style="width: 500px">
                
        </div>
        <div class='col-md-7'>
            <h4><strong>Mars Fact</strong></h4>
            {{listings.table|safe }}
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <h3><strong>Mars Hemisphere</strong></h3>
        </div>
    </div>
    <hr>
    <div class='row'>
        {% for i in listings.hemisphere_image_urls%}
        <div class='col-md-4'>
            <div class="card" style="width: 320px;">
                <img src={{i.img_url}} class="card-img-top" alt="{{i.title}}" style="width: 250px;">
                <div class="card-body">
                  <p class="card-text">{{i.title}}</p>
                </div>
              </div>
        </div>
        {%endfor%}
    </div>
    <hr>
  </div>
</body>

</html>
